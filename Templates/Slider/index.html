<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Example</title>
    <style>
        .slider {
            width: 100%;
            height: 500px;
            position: relative;
            overflow: hidden;
        }

        .slider img {
            width: 100%;
            height: 500px;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transform: translateX(100%);
            border-radius: 22px;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .slider img.active {
            opacity: 1;
            transform: translateX(0);
        }

        .slider img.previous {
            transform: translateX(-100%);
        }

        .navigation-button {
            text-align: center;
            position: relative;
            margin-top: -45px;
        }

        .line {
            cursor: pointer;
            height: 4px;
            width: 35px;
            margin: 20px 2px 0;
            background-color: #bbb;
            border-radius: 10px;
            display: inline-block;
        }

        .line.active,
        .line:hover {
            background-color: #333;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }

        .slider img.active,
        .slider img.previous {
            animation: slideIn 1s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="slider">
        <img class="active" src="image/banner-1.jpg" alt="Image" />
        <img src="image/banner-1.jpg" alt="Image" class="previous" />
        <img src="image/banner-1.jpg" alt="Image" />
        <img src="image/banner-1.jpg" alt="Image" />
        <img src="image/banner-1.jpg" alt="Image" />
    </div>
    <div class="navigation-button" id="navButtons"></div>
    <script>
        let imgs = document.querySelectorAll('.slider img');
        let navButtonsContainer = document.getElementById('navButtons');
        let currentImg = 0;
        const interval = 3000;

        function changeSlide(n) {
            for (let i = 0; i < imgs.length; i++) {
                imgs[i].classList.remove('active', 'previous');
                navButtonsContainer.children[i].classList.remove('active');
            }

            let previousImg = currentImg;
            currentImg = n;

            imgs[currentImg].classList.add('active');
            imgs[previousImg].classList.add('previous');
            navButtonsContainer.children[currentImg].classList.add('active');
        }

        for (let i = 0; i < imgs.length; i++) {
            let button = document.createElement('span');
            button.classList.add('line');
            button.setAttribute('onclick', 'changeSlide(' + i + ')');
            navButtonsContainer.appendChild(button);
        }

        navButtonsContainer.children[currentImg].classList.add('active');

        let timer = setInterval(function () {
            changeSlide((currentImg + 1) % imgs.length);
        }, interval);
    </script>
</body>

</html>
