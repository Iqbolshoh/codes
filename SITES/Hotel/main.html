<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .slider-container {
            position: relative;
            overflow: hidden;
            max-width: 600px;
            margin: auto;
        }

        .slider {
            display: flex;
            position: relative; /* Qo'shilgan qator */
            transition: transform 0.5s ease-in-out;
        }

        .slider img {
            width: 100%;
            border-radius: 8px 8px 0 0;
        }

        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .slider-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        .slider-caption {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            width: 100%;
            text-align: center;
        }

        .line {
            height: 3px;
            width: 20%;
            background-color: white;
            margin: 0 auto;
        }

        .placeholder {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
        }
    </style>
</head>

<body>

    <div class="slider-container">
        <div class="slider">
            <div class="placeholder">_ _ _</div>
            <img src="./Img/img1.jpg" alt="Slider">
            <div class="line"></div>

            <div class="placeholder"></div>
            <img src="./Img/img2.jpg" alt="Slider">
            <div class="line"></div>

            <div class="placeholder"></div>
            <img src="./Img/img3.jpg" alt="Slider">
            <div class="line"></div>
        </div>

        <div class="controls">
            <button onclick="prevSlide()" class="slider-btn">Previous</button>
            <button onclick="nextSlide()" class="slider-btn">Next</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelector('.slider');
        const totalSlides = document.querySelectorAll('.slider img').length;

        function showSlide(index) {
            slides.style.transform = `translateX(${-index * 100}%)`;
            updateCaption(index);
        }

        function updateCaption(index) {
            const captions = document.querySelectorAll('.slider-caption');
            const lines = document.querySelectorAll('.line');
            const placeholders = document.querySelectorAll('.placeholder');

            placeholders.forEach((placeholder, i) => {
                if (i === index) {
                    placeholder.textContent = "";
                } else {
                    placeholder.textContent = "_ _ _";
                }
            });

            captions.forEach((caption, i) => {
                if (i === index) {
                    caption.textContent = "Rasm " + (i + 1);
                    lines[i].style.width = '100%';
                } else {
                    caption.textContent = "";
                    lines[i].style.width = '20%';
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            showSlide(currentSlide);
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Rasmga o'lcham berish
            const slideImages = document.querySelectorAll('.slider img');
            slideImages.forEach(img => {
                img.style.width = `100%`;
                img.style.height = `auto`;
            });

            // Boshlang'ich sarlavha
            updateCaption(0);
        });
    </script>

</body>

</html>
